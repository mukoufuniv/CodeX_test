<!DOCTYPE html>
<html>
<head>
    <title>Books Read</title>
</head>
<body>
    <h1>Books I've Read</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - {{ book.date_read }}</li>
        {% empty %}
        <li>No books logged.</li>
        {% endfor %}
    </ul>
</body>
</html>
